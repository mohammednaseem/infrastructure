apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-api
  namespace: nm
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  healthcare-api
  template:
    metadata:
      labels:
        app:  healthcare-api
    spec:
      containers:
      - name: healthcare-api
        image: emersso.azurecr.io/healthcare:11.0.5
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            httpHeaders:
            - name: X-Custom-Header
              value: Awesome
          initialDelaySeconds: 90
          periodSeconds: 10
        env:              
        - name: "BenefitsUrl" 
          value: "http://benefits-api-service"        
      imagePullSecrets:
      - name: topsecretregistryconnection
---
kind: Service
apiVersion: v1
metadata:
  name: healthcare-api-service
  namespace: nm
spec:
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
  selector:
    app:  healthcare-api
