apiVersion: v1
kind: Pod
metadata:
  name: logger
spec:
  volumes:
    - name: log-pv-storage
      persistentVolumeClaim:
        claimName: log-claim
  containers:
    - name: logger-container
      image: nginx:alpine
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/var/www/nginx"
          name: log-pv-storage
